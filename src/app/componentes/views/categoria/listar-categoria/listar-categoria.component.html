<h1>Lista de Categorias Cadastradas</h1>

<table mat-table [dataSource]="categorias" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id: </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
     </ng-container>
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Categoria: </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list>
            <button mat-button color="accent"  routerLink="/jogador/listar">← Voltar</button>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>app_registration</mat-icon>
                <a mat-list-item routerLink="/categoria/cadastrar">Cadastrar Categorias</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>list</mat-icon>
                <a mat-list-item routerLink="/categoria/listar">Listar Categorias</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>delete</mat-icon>
                <a mat-list-item routerLink="/categoria/deletar">Deletar Categoria</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
