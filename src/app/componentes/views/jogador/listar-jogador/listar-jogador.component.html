
<h1><b> Ranking </b></h1>

<table mat-table [dataSource]="jogadores" class="mat-elevation-z8">
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let jogador"> {{jogador.nome}} </td>
     </ng-container>
     <!-- Coluna do email -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let jogador"> {{jogador.email}} </td>
     </ng-container>
     <!-- Coluna do pontuacao -->
     <ng-container matColumnDef="pontuacao">
        <th mat-header-cell *matHeaderCellDef> Pontuacão </th>
        <td mat-cell *matCellDef="let jogador"> {{jogador.pontuacao}} </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>►</mat-icon>
                <a mat-list-item routerLink="/jogar/Pergunta">Jogar</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>app_registration</mat-icon>
                <a mat-list-item routerLink="/questao/listar">Edit Perguntas</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>settings</mat-icon>
                <a mat-list-item routerLink="/jogador/conta">Sua Conta</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon class="material-icons-outlined" mat-list-icon>logout</mat-icon>
                <a mat-list-item routerLink="">Sair</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
