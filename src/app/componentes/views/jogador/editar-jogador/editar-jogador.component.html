<div id="id">
    <label for="id">Id:</label>
    <input type="text" name="id" [(ngModel)]="id">
</div>
<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome">
</div>
<div id="email">
    <label for="email">E-mail:</label>
    <input type="text" name="email" [(ngModel)]="email">
</div>
<div id="senha">
    <label for="senha">Senha:</label>
    <input type="text" name="senha" [(ngModel)]="senha">
</div>

<button (click)="update()">Editar</button><br>
